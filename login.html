<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web.css">
    
    <script src="web.js"></script>
    <title>Login page</title>
</head>
<body>
    <h1></h1>
    <form action="" method="POST">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>LogIn</h3>
            <p>Sign in with your username and password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Your username</label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <br>
            <!-- Password -->
            <label for="pswrd" id="pswrd">Your password</label>
            <input type="password" id="pswd" placeholder="Enter Password" name="pswrd" 
            title="Must contain at least one number and one uppercase and lowercase letter, 
            and at least 8 or more characters" required>

            

            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">
                <label>
                    <input type="checkbox" onclick="myFunction()">Show Password
                </label>
                <p class="forgotpsd"> <a href="/Forgetpasword.html">Forgot Password?</a></p>
            </div>


            <!-- Submit button -->
            <button onclick="verifyPassword()" type="submit">Login</button>

            <!-- Sign up link -->
            <p class="register">Don't have an account?  <a href="/signup.html">SignUp</a></p>

        </div>

    </form>
</body>
</html>
